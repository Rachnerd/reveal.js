<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <!--<section data-markdown="presentation.md" data-separator="^\r?\n-&#45;&#45;\r?\n$" data-separator-vertical="^\r?\n&#45;&#45;\r?\n$" data-separator-notes="^Note:"></section>-->
        <section data-external="pages/intro.html"></section>
        <section data-external="pages/rest.html"></section>
    </div>
</div>
<style>
    iframe {

        /*border: 1px solid black !important;*/
        /*border-radius: 10px;*/
    }
</style>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>


<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        display: 'flex',
        history: true,
        fragments: true,
        dependencies: [
            {
                src: 'plugin/external/external.js', condition: function () {
                    return !!document.querySelector('[data-external]');
                }
            },
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    function scrollBottom(event) {
        const scrollIframeId = event.currentSlide.getAttribute("data-scroll-iframe");
        if (scrollIframeId) {
            document.getElementById(scrollIframeId).contentWindow.postMessage('scroll-down', '*')

        }
    }

    Reveal.addEventListener('slidechanged', event => {
        scrollBottom(event);
    });
    Reveal.addEventListener('ready', event => {
        setTimeout(() => {
            scrollBottom(event);
        }, 2000);
    });
</script>
</body>
</html>
