<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/googlecode.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="stylesheet" href="css/graphql.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <!--<section data-markdown="presentation.md" data-separator="^\r?\n-&#45;&#45;\r?\n$" data-separator-vertical="^\r?\n&#45;&#45;\r?\n$" data-separator-notes="^Note:"></section>-->
        <section data-external="pages/intro.html"></section>
        <section data-external="pages/graphql.html"></section>
        <section data-external="pages/frontend2.html"></section>
        <section data-external="pages/microservices.html"></section>
        <section data-external="pages/api.html"></section>
    </div>
    <img style="width: 4em; position: fixed; top: 1em; right: 1em;" src="./assets/open-value-white.jpeg"/>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        display: 'flex',
        history: true,
        fragments: true,
        dependencies: [
            {
                src: 'plugin/external/external.js', condition: function () {
                    return !!document.querySelector('[data-external]');
                }
            },
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                    hljs.registerLanguage("graphql", function (e) {
                        return {
                            aliases: ["gql"],
                            k: {
                                keyword: "query mutation subscription|10 type input schema directive interface union scalar fragment|10 enum on ...",
                                literal: "true false null"
                            },
                            c: [e.HCM, e.QSM, e.NM, {
                                cN: "type",
                                b: "[^\\w][A-Z][a-z]",
                                e: "\\W",
                                eE: !0
                            }, {cN: "literal", b: "[^\\w][A-Z][A-Z]", e: "\\W", eE: !0}, {
                                cN: "variable",
                                b: "\\$",
                                e: "\\W",
                                eE: !0
                            }, {cN: "keyword", b: "[.]{2}", e: "\\."}, {cN: "meta", b: "@", e: "\\W", eE: !0}],
                            i: /([;<']|BEGIN)/
                        }
                    });
                }
            }
        ]
    });

    let currentSlide;

    function scrollBottom(event) {
        currentSlide = event.currentSlide;
        const scrollIframeClassName = currentSlide.getAttribute("data-scroll-iframe");
        if (scrollIframeClassName) {
            currentSlide.getElementsByClassName(scrollIframeClassName)[0].contentWindow.postMessage('scroll-down', '*');
        }
    }

    window.onkeypress = function (event) {
        if (event.key === "r") {
            Array.from(currentSlide.getElementsByTagName("iframe")).forEach(frame => {
                const old = frame.src;
                frame.src = "";
                setTimeout(() => {
                    frame.src = old;
                }, 0)
            });
            console.log(Array.from(currentSlide.getElementsByTagName("iframe")))
        }
    };

    Reveal.addEventListener('slidechanged', event => {
        scrollBottom(event);
    });
    Reveal.addEventListener('ready', event => {
        setTimeout(() => {
            scrollBottom(event);
        }, 2000);
    });

</script>
</body>
</html>
