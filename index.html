<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <style>
        section {
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .slide-background.blur {
            -webkit-filter: saturate(.5) brightness(.8);
            -moz-filter: saturate(.7) brightness(.9);
            -o-filter: saturate(.7) brightness(.9);
            -ms-filter: saturate(.7) brightness(.9);
            filter: saturate(.7) brightness(.5);
        }

        .slide-background.blur-light {
            -webkit-filter: saturate(.5) brightness(.8);
            -moz-filter: saturate(.7) brightness(.9);
            -o-filter: saturate(.7) brightness(.9);
            -ms-filter: saturate(.7) brightness(.9);
            filter: saturate(.8) brightness(.8);
        }

        .flex-row-layout {
            display: flex;
            flex-direction: row;
        }

        .flex-column-layout {
            display: flex;
            flex-direction: column;
        }

        .flex-1 {
            flex: 1;
        }

        .flex-2 {
            flex: 2;
        }
    </style>

</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-external="_intro.html"></section>
        <section data-external="_fullstack.html"></section>
        <section data-external="_health-app.html"></section>
        <section data-external="_platform.html"></section>


        <section data-external="_backend.html"></section>
        <section data-external="_features.html"></section>
        <section data-external="_design.html"></section>


        <section data-external="_work-agile.html"></section>
        <section data-external="_agile-team.html"></section>

        <section data-external="_live.html"></section>
        <section class="blur" data-background-image="images/question.jpg">
            <h1>Questions?</h1>
        </section>
        <section data-external="_credit-icons.html"></section>



        <!--<div class="flex-row-layout">-->
        <!--<img class="flex-1 fragment fade-up"-->
        <!--style="padding: 1em; border:none"-->
        <!--height="100"-->
        <!--src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png"/>-->
        <!--<img class="flex-1 fragment fade-up"-->
        <!--style="padding: 1em; border:none"-->
        <!--height="100"-->
        <!--src="https://upload.wikimedia.org/wikipedia/commons/6/66/Android_robot.png"/>-->
        <!--<img class="flex-1 fragment fade-up"-->
        <!--style="padding: 1em; border:none"-->
        <!--height="100"-->
        <!--src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/170px-Apple_logo_black.svg.png"/>-->
        <!--</div>-->
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        display: 'flex',
        history: true,
        fragments: true,
        dependencies: [
            {
                src: 'plugin/external/external.js', condition: function () {
                    return !!document.querySelector('[data-external]');
                }
            },
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>

</body>
</html>
