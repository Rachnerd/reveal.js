<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
        section {
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .backgrounds {
            -webkit-filter: blur(4px) saturate(.5) brightness(.8);
            -moz-filter: blur(4px) saturate(.7) brightness(.9);
            -o-filter: blur(4px) saturate(.7) brightness(.9);
            -ms-filter: blur(4px) saturate(.7) brightness(.9);
            filter: blur(4px) saturate(.7) brightness(.7);
        }

        .flex-row-layout {
            display: flex;
            flex-direction: row;
        }

        .flex-column-layout {
            display: flex;
            flex-direction: column;
        }

        .flex-1 {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section
                    data-background-image="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg">
                <h3>Title</h3>
                <div class="flex-row-layout">
                    <div class="flex-1">
                        <img style="height: 60%"
                             src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                </div>
            </section>
            <section
                    data-background-image="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg">
                <h3>Title</h3>
                <div class="flex-row-layout">
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                    <div class="flex-1">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Donec rhoncus bibendum sem vitae scelerisque.
                            Aliquam id finibus tortor.
                        </p>
                    </div>
                </div>
            </section>
            <section
                    data-background-image="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg">
                <h3>Title</h3>
                <div class="flex-row-layout">
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                </div>
            </section>
            <section
                    data-background-image="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg">
                <h3>Title</h3>
                <div class="flex-row-layout">
                    <p class="flex-1">
                        Test
                    </p>
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                </div>
                <div class="flex-row-layout">
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                    <div class="flex-1" style="padding-top: .5em">
                        <img src="https://twistedsifter.files.wordpress.com/2016/07/dulmen_bornste_waldweg.jpg"/>
                    </div>
                </div>
            </section>
        </section>

        <section
                data-background-image="https://images.pexels.com/photos/235807/pexels-photo-235807.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                data-markdown="presentation.md" data-separator="^\r?\n---\r?\n$"
                data-separator-vertical="^\r?\n--\r?\n$" data-separator-notes="^Note:"></section>
        <section>Slide 2</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        display: 'flex',
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
